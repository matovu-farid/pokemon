<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <script src="https://kit.fontawesome.com/bac16a29bd.js" crossorigin="anonymous"></script>
  <script defer src="bundle.js"></script></head>
  <body>
    <main class="centered-column">
      <header>
        <img
          class="logo"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2560px-International_Pok%C3%A9mon_logo.svg.png"
          alt="Logo"
        />
        <div>
          <nav class="menu">
            <ul>
              <li>
                <a href="index.html"><h1>Pokemon</h1><span id="count"></span></a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <section class="centered-column pokemon-section">
        <ul id="display-items"></ul>
        <div id="load-buttons">
          <button id="show-less">Show Less</button>
          <button id="load-more">Load More</button>
        </div>
      </section>
      <!-- POPUP -->
      <div class="popup-parent">
        <div class="popup-modal popup-hidden">
          <div class="popup-datas">
            <div class="popup-close">
              <i class="fas fa-times"></i>
            </div>

            <div class="popup-pokemon">
              <div class="popup-image">
                <h3 id="pokemon_name">${pokemon_name}</h3>
                <img class="pokemon-image" id="pokemon_image" src="#" alt="pokemon picture" />
              </div>

              <div>
                <ul class="pokemon-characteristics">
                  <li><span id="pokemon_height"></span><i class="fas fa-text-height"></i></li>
                  <li><span id="pokemon_weight"></span><i class="fas fa-weight"></i></li>
                  <li><span>22</span><i class="fas fa-dumbbell"></i></li>
                  <li><span>98</span><i class="fas fa-battery-full"></i></li>
                  <li><span>56</span><i class="fas fa-briefcase"></i></li>
                  <li><span>87</span><i class="fas fa-cookie"></i></li>
                  <li><span>2</span><i class="fab fa-creative-commons-sampling"></i></li>
                </ul>
              </div>
            </div>

            <div class="add-comment-form">
              <div>
                <h4>Comments <span id="nb-comments"></span></h4>
                <ul class="pokemon-comments"></ul>
              </div>
              <small></small>
              <form id="add-comment">
                <small></small>
                <input type="hidden" name="idPokemon" id="idPokemon" />
                <input name="username" placeholder="Your name" />
                <input name="comment" placeholder="comment" />
                <button type="submit">Comment</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- END POPUP -->
    </main>
    <footer>Created by Matovu Farid Nkoba and Jihanne under MIT licence</footer>
  </body>
</html>
